<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="Index.css" />
    <link rel="icon" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script src="Index.js"></script>
    <script
      src="https://kit.fontawesome.com/519ddf9903.js"
      crossorigin="anonymous"
    ></script>

    <title>URL Shortener</title>
  </head>

  <body class="m-4">
    <div class="heading text-center p-4">
      <a class="h1 text-decoration-none text-secondary" href="./Index.html">
        URL Shortener
      </a>
    </div>

    <div class="container border-1 shadow p-4 bg-secondary rounded-1">
      <h3 class="title text-center text-light">
        Paste the URL to be shortened
      </h3>
      <form onsubmit="return false">
        <div class="m-4 d-flex flex-column align-items-center">
          <input
            type="text"
            class="longUrl form-control"
            placeholder="Enter the URL here"
          />
          <div class="btn btn-primary m-2" onclick="show()">Submit</div>
        </div>
      </form>

      <div
        class="container p-4 justify-content-center align-items-center d-none"
        id="shortUrl"
      >
        <div class="bg-light d-flex align-items-center rounded-1">
          <div class="overflow-hidden p-1">Short URL</div>
          <div class="ms-auto">
            <button
              class="btn"
              id="copy-btn"
              data-bs-toggle="tooltip"
              data-placement="top"
              title="Copy to clipboard"
              onclick="copy()"
            >
              <i class="fa-regular fa-copy fa-lg"></i>
            </button>
            <button class="btn" id="qr-btn">
              <i class="fa-solid fa-qrcode"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
